<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chỉnh sửa thông tin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/settings.css">
  <style>
    body {
      background-image: url(assets/img/loginbackground.png);
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      font-family: "Josefin Sans", sans-serif;
    }

    .navbar {
      background-color: rgb(187, 183, 183);
      height: 80px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    .navbar img {
      width: 70px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      margin-left: 20px;
      flex-grow: 1;
    }

    .nav-links ul {
      display: flex;
      gap: 20px;
      align-items: center;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 80px;
      left: 0;
      width: 200px;
      height: calc(100vh - 80px);
      background-color: #2c3e50;
      padding-top: 30px;
      box-sizing: border-box;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      font-size: 18px;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* Nội dung chính */
    .content {
      margin-left: 220px;
      margin-top: 120px;
      padding: 20px;
    }

    .border {
      max-width: 900px;
      margin: 0 auto;
      border: 1.5px solid #ccc;
      border-radius: 15px;
      padding: 40px;
      background-color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    .border:hover {
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
    }

    .header {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .label {
      font-weight: 600;
      flex: 0 0 180px;
    }

    .value input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 17px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .save-btn {
      display: block;
      width: fit-content;
      margin: 30px auto 0;
      padding: 10px 25px;
      font-size: 18px;
      color: #111827;
      background-color: rgb(225, 196, 99);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .save-btn:hover {
      background-color: rgb(240, 205, 85);
    }
  </style>
</head>
<body>

   <nav class="navbar">
    <div class="nav-links">
      <ul>
        <a href="indexlogin.html" class="rounded-pill">
          <img src="assets/img/ChatGPT Image Sep 24, 2025, 01_47_48 PM.png" alt="Logo">
        </a>
        <li style="font-size:20px;padding-top:25px;"><a href="indexlogin.html">Trang chủ</a></li>
        <li style="font-size: large;border-style:solid;border-radius: 5px;padding:10px;text-align: center;margin:auto;background-color: rgb(225, 196, 99);"><a href="profile.html">Hồ sơ</a></li>
      </ul>
    </div>

    <form action="indexlogin.html" method="get">
      <div class="search">
        <input type="text" placeholder="Search.." style="padding: 12px 20px; font-size: 15px; width: 320px; border:1px solid #ccc; border-radius:4px 0 0 4px;">
        <button type="submit" style="font-size:15px; padding:12px 20px; background-color:blue; color:white; border:none; border-radius:0 4px 4px 0; cursor:pointer;">Tìm</button>
      </div>
    </form>

    <form action="searchlogin.html" style="margin-left:12px;">
      <button type="submit" style="font-size:15px; padding:12px 20px; background-color:blue; color:white; border:none; border-radius:4px; cursor:pointer; width:150px; height:47px;">Tìm kiếm nâng cao</button>
    </form>
  </nav>

  <div class="sidebar">
    <a href="profile.html">Thông tin cá nhân</a>
    <a href="history.html">Lịch sử mua hàng</a>
    <a href="edit.html">Chỉnh sửa</a>
    <a href="index.html">Đăng xuất</a>
  </div>

  <div class="content">
    <div class="border">
      <div class="header">Chỉnh sửa thông tin cá nhân</div>

      <div class="info">
        <span class="label">Tên người dùng</span>
        <div class="value"><input type="text" placeholder="khachhang21312309"></div>
      </div>

      <div class="info">
        <span class="label">Mật khẩu</span>
        <div class="value"><input type="password" placeholder="************"></div>
      </div>

      <div class="info">
        <span class="label">Địa chỉ</span>
        <div class="value"><input type="text" placeholder="123 Đường Vĩnh Viễn"></div>
      </div>

      <div class="info">
        <span class="label">Gmail</span>
        <div class="value"><input type="text" placeholder="21312309@gmail.com"></div>
      </div>

      <div class="info">
        <span class="label">Số điện thoại</span>
        <div class="value"><input type="text" placeholder="089235579"></div>
      </div>

      <a href="profile.html" class="save-btn">Lưu thay đổi</a>
    </div>
  </div>

</body>
</html>
