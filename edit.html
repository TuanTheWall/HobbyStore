<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chỉnh sửa thông tin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/settings.css">

  <style>
    body {
      background-image: url(assets/img/loginbackground.png);
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      font-family: "Josefin Sans", sans-serif;
    }

    /* ===== NAVBAR (đồng bộ profile.html) ===== */
    .navbar {
      background-color: cyan;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar img {
      width: 70px;
      border-radius: 50%;
      filter: none !important;
      mix-blend-mode: normal !important;
      background: none !important;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    .navbar ul li a {
      text-decoration: none;
      font-weight: bold;
      color: black;
    }

    .navbar ul li a:hover {
      color: red;
    }

    .search-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .search-input {
      width: 400px;
      height: 45px;
      padding: 0 15px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .btn-tim,
    .btn-advanced {
      height: 45px;
      padding: 0 20px;
      font-size: 15px;
      font-weight: bold;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn-tim:hover,
    .btn-advanced:hover {
      background-color: darkblue;
    }

    .cart-btn {
      display: inline-block;
      padding: 10px 20px;
      background: green;
      color: white !important;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border: none;
      transition: background-color 0.2s ease;
    }

    .cart-btn:hover {
      background: darkgreen;
      color: white !important;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      position: fixed;
      top: 80px;
      left: 0;
      width: 180px;
      height: calc(100vh - 80px);
      background-color: #2c3e50;
      color: white;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      z-index: 900;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* ===== MAIN CONTENT ===== */
    .content {
      margin-left: 220px;
      margin-top: 120px;
      padding: 20px;
    }

    .border {
      max-width: 900px;
      margin: 0 1cm;
      border: 1.5px solid #ccc;
      border-radius: 15px;
      padding: 40px;
      background-color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    .border:hover {
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
    }

    .header {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .label {
      font-weight: 600;
      flex: 0 0 180px;
    }

    .value input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 17px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .save-btn {
      display: block;
      width: fit-content;
      margin: 30px auto 0;
      padding: 10px 25px;
      font-size: 18px;
      color: #111827;
      background-color: rgb(225, 196, 99);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .save-btn:hover {
      background-color: rgb(240, 205, 85);
    }

    @media (max-width: 900px) {
      .sidebar { display: none; }
      .content { margin: 100px 20px; }
    }
    /* ===== Popup tìm kiếm nâng cao ===== */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 450px;
      animation: fadeIn 0.3s ease;
    }

    .popup-content h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .popup-content label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }

    .popup-content input,
    .popup-content select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #aaa;
      margin-top: 5px;
    }

    .popup-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .popup-buttons button {
      padding: 10px 20px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .popup-buttons .search-btn {
      background-color: blue;
      color: white;
    }

    .popup-buttons .close-btn {
      background-color: gray;
      color: white;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <!-- ===== NAVBAR ===== -->
  <nav class="navbar">
    <div class="nav-links">
      <ul>
        <a href="indexlogin.html" class="rounded-pill">
          <img src="assets/img/edcccf43-c892-4b8e-83e3-46c9dee78692.png" alt="Logo">
        </a>
        <li style="font-size:20px; display:flex; align-items:center;">
  <a href="indexlogin.html">Trang chủ</a>
</li>

        <li style="font-size: large; border-style:solid; border-radius: 5px; padding:10px; text-align: center; margin:auto; background-color: rgb(225, 196, 99);">
          <a href="profile.html">Hồ sơ</a>
        </li>
      </ul>
    </div>

    <div class="timnangcao">
    <div class="search">
      <form action="ketqualogin.html" method="get">
        <input type="text" placeholder="Search.." style="padding: 12px 20px; font-size: 15px; width: 400px; border:1px solid #ccc; border-radius:4px 0 0 4px;">
        <button type="submit" class="btn-tim">Tìm</button>
        <button type="button" class="btn-advanced" id="advancedSearchBtn">Tìm kiếm nâng cao</button>
      </form>
    </div>
  </div>
  <!-- POPUP -->
  <div class="popup-overlay" id="advancedSearchPopup">
    <div class="popup-content">
      <h2>Tìm kiếm nâng cao</h2>
      <form action="ketqualogin.html" method="get">
        <label>Giá từ:</label>
        <input type="number" name="price_min" placeholder="VD: 500000">

        <label>Giá đến:</label>
        <input type="number" name="price_max" placeholder="VD: 1000000">

        <label>Chọn dòng:</label>
        <select name="series">
          <option value="">-- Chọn dòng --</option>
          <option value="hg">High Grade</option>
          <option value="rg">Real Grade</option>
          <option value="mg">Master Grade</option>
          <option value="pg">Perfect Grade</option>
          <option value="anime">Anime Figure</option>
        </select>

        <label>Chọn hãng:</label>
        <select name="brand">
          <option value="">-- Chọn hãng --</option>
          <option value="bandai">Bandai</option>
          <option value="sega">Sega</option>
        </select>

        <div class="popup-buttons">
          <button type="submit" class="search-btn">Tìm</button>
          <button type="button" class="close-btn" id="closePopup">Đóng</button>
        </div>
      </form>
    </div>
  </div>

    <a href="cart.html" class="cart-btn">Giỏ hàng</a>
  </nav>

  <!-- ===== SIDEBAR ===== -->
  <div class="sidebar">
    <br><br><br><br>
    <a href="profile.html">Thông tin cá nhân</a>
    <a href="history.html">Lịch sử mua hàng</a>
    <a href="edit.html">Chỉnh sửa</a>
    <a href="index.html">Đăng xuất</a>
  </div>

  <!-- ===== MAIN CONTENT ===== -->
  <div class="content">
    <div class="border">
      <div class="header">Chỉnh sửa thông tin cá nhân</div>

      <div class="info">
        <span class="label">Tên người dùng</span>
        <div class="value"><input type="text" placeholder="khachhang21312309"></div>
      </div>

      <div class="info">
        <span class="label">Mật khẩu</span>
        <div class="value"><input type="password" placeholder="************"></div>
      </div>

      <div class="info">
        <span class="label">Địa chỉ</span>
        <div class="value"><input type="text" placeholder="123 Đường Vĩnh Viễn"></div>
      </div>

      <div class="info">
        <span class="label">Gmail</span>
        <div class="value"><input type="text" placeholder="21312309@gmail.com"></div>
      </div>

      <div class="info">
        <span class="label">Số điện thoại</span>
        <div class="value"><input type="text" placeholder="089235579"></div>
      </div>

      <div style="text-align: center; margin-top: 20px;">
        <div style="text-align: center; margin-top: 20px;">
  <a href="profile.html" 
     style="display: inline-block;
            font-size: larger;
            border: solid 1px #999;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            background-color: #d1d5db;
            color: #111827;
            text-decoration: none;
            transition: all 0.3s ease;">
    Hủy
  </a>

  <button id="saveBtn"
     style="display: inline-block;
            font-size: larger;
            border: solid 1px #c4a94f;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            background-color: rgb(225, 196, 99);
            color: #111827;
            cursor: pointer;
            transition: all 0.3s ease;">
    Lưu thay đổi
  </button>
</div>

</div>
    </div>
  </div>
  <script>
    const advancedBtn = document.getElementById('advancedSearchBtn');
    const popup = document.getElementById('advancedSearchPopup');
    const closePopup = document.getElementById('closePopup');

    advancedBtn.addEventListener('click', () => {
      popup.style.display = 'flex';
    });

    closePopup.addEventListener('click', () => {
      popup.style.display = 'none';
    });

    // Đóng popup khi click ra ngoài
    popup.addEventListener('click', (e) => {
      if (e.target === popup) popup.style.display = 'none';
    });
    const saveBtn = document.getElementById('saveBtn');
  saveBtn.addEventListener('click', () => {
    alert('Lưu thay đổi thành công!');
    // Chuyển trang sau 1.2 giây
    setTimeout(() => {
      window.location.href = 'profile.html';
    }, 1200);
  });
  </script>
</body>
</html>
