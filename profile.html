<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin cá nhân</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/settings.css">
  <link rel="stylesheet" href="assets/css/product-page.css">
  <link rel="stylesheet" href="assets/css/view-cart.css">

  <style>
    body {
      background-image: url(assets/img/loginbackground.png);
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      font-family: "Josefin Sans", sans-serif;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background-color: cyan;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .navbar img {
      width: 70px;
      border-radius: 50%;
      overflow: hidden;
      filter: none !important;
      mix-blend-mode: normal !important;
      background: none !important;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      text-decoration: none;
      color: black;
      font-size: 18px;
    }

    .navbar ul li a:hover {
      color: red;
    }

    .search-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .search-input {
      width: 400px;
      height: 45px;
      padding: 0 15px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .btn-tim,
    .btn-advanced {
      height: 45px;
      padding: 0 20px;
      font-size: 15px;
      font-weight: bold;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn-tim:hover,
    .btn-advanced:hover {
      background-color: darkblue;
    }

.cart-btn {
  display: inline-block;
  padding: 10px 20px;
  background: green;
  color: white !important;
  border-radius: 5px;
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
  border: none;
  transition: background-color 0.2s ease;
}

.cart-btn:hover {
  background: darkgreen;
  color: white !important;
}

    /* ===== SIDEBAR ===== */
    .sidebar {
      position: fixed;
      top: 80px; /* nằm dưới navbar */
      left: 0;
      width: 180px;
      height: calc(100vh - 80px);
      background-color: #2c3e50;
      color: white;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      z-index: 900;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* ===== MAIN CONTENT ===== */
    .main-content {
      margin-top: 120px; /* né navbar */
      margin-left: 220px; /* né sidebar */
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.95);
      width: calc(100% - 260px);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      min-height: 70vh;
    }

    .header {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .subhead {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .info {
      display: flex;
      justify-content: space-between;
      padding: 15px 25px;
      border-bottom: 1px solid #ccc;
      font-size: 18px;
    }

    .label {
      font-weight: 600;
      color: #111827;
    }

    .value {
      color: #374151;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px) {
      .sidebar {
        display: none;
      }
      .main-content {
        margin: 100px 20px;
        width: auto;
      }
    }
  </style>
</head>

<body>
  <!-- ===== NAVBAR ===== -->
  <nav class="navbar">
    <div class="nav-links">
      <ul>
        <li>
          <a href="indexlogin.html">
            <img src="assets/img/edcccf43-c892-4b8e-83e3-46c9dee78692.png" alt="Logo">
          </a>
        </li>
        <li><a href="indexlogin.html">Trang chủ</a></li>
        <li style="border: solid 1px #ccc; border-radius: 5px; padding: 10px; background-color: rgb(225,196,99);">
          <a href="profile.html">Hồ sơ</a>
        </li>
      </ul>
    </div>

    <div class="search-bar">
      <form action="ketqualogin.html" method="get" class="search-form">
        <input type="text" placeholder="Search.." class="search-input">
        <button type="submit" class="btn-tim">Tìm</button>
      </form>

      <form action="searchlogin.html" method="get">
        <button type="submit" class="btn-advanced">Tìm kiếm nâng cao</button>
      </form>
    </div>

    <div>
      <a href="cart.html" class="cart-btn">Giỏ hàng</a>
    </div>
  </nav>

  <!-- ===== SIDEBAR ===== -->
  <div class="sidebar">
    <br><br><br>
    <a href="profile.html">Thông tin cá nhân</a>
    <a href="history.html">Lịch sử mua hàng</a>
    <a href="edit.html">Chỉnh sửa</a>
    <a href="index.html">Đăng xuất</a>
  </div>

  <!-- ===== MAIN CONTENT ===== -->
  <div class="main-content">
    <div class="header">Thông tin cá nhân</div>
    <div class="subhead">ID: 21312309</div>

    <div class="info"><span class="label">Tên người dùng</span><span class="value">khachhang21312309</span></div>
    <div class="info"><span class="label">Mật khẩu</span><span class="value">************</span></div>
    <div class="info"><span class="label">Địa chỉ</span><span class="value">123 Đường Vĩnh Viễn</span></div>
    <div class="info"><span class="label">Gmail</span><span class="value">21312309@gmail.com</span></div>
    <div class="info"><span class="label">Số điện thoại</span><span class="value">089235579</span></div>
  </div>
</body>
</html>
