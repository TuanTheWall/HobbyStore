<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin cá nhân</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/settings.css">
  <link rel="stylesheet" href="assets/css/product-page.css">
  <link rel="stylesheet" href="assets/css/view-cart.css">

  <style>
    body {
      background-image: url(assets/img/loginbackground.png);
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      font-family: "Josefin Sans", sans-serif;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background-color: cyan;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar img {
      width: 70px;
      filter: none !important;
      mix-blend-mode: normal !important;
      background: none !important;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      text-decoration: none;
      font-weight: bold;
      color: black;
    }

    .navbar ul li a:hover {
      color: red;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      position: fixed;
      top: 80px; /* nằm dưới navbar */
      left: 0;
      width: 180px;
      height: calc(100vh - 80px);
      background-color: #2c3e50;
      color: white;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      z-index: 900;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* ===== MAIN CONTENT ===== */
    .main-content {
      margin-top: 120px; /* né navbar */
      margin-left: 220px; /* né sidebar */
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.95);
      width: calc(100% - 260px);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      min-height: 70vh;
    }

    .header {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .subhead {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .info {
      display: flex;
      justify-content: space-between;
      padding: 15px 25px;
      border-bottom: 1px solid #ccc;
      font-size: 18px;
    }

    .label {
      font-weight: 600;
      color: #111827;
    }

    .value {
      color: #374151;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px) {
      .sidebar {
        display: none;
      }
      .main-content {
        margin: 100px 20px;
        width: auto;
      }
    }
  </style>
</head>

<body>
  <!-- ===== NAVBAR ===== -->
  <nav class="navbar">
    <div class="nav-links">
      <ul>
        <a href="indexlogin.html" class="rounded-pill">

        </a>
        <li style="font-size:20px;padding-top:25px;"><a href="indexlogin.html">Trang chủ</a></li>
        <li style="font-size: large;border-style:solid;border-radius: 5px;padding:10px;text-align: center;margin:auto;background-color: rgb(225, 196, 99);"><a href="profile.html">Hồ sơ</a></li>
      </ul>
    </div>

    <form action="indexlogin.html" method="get">
      <div class="search">
        <input type="text" placeholder="Search.." style="padding: 12px 20px; font-size: 15px; width: 320px; border:1px solid #ccc; border-radius:4px 0 0 4px;">
        <button type="submit" style="font-size:15px; padding:12px 20px; background-color:blue; color:white; border:none; border-radius:0 4px 4px 0; cursor:pointer;">Tìm</button>
      </div>
    </form>

    <form action="searchlogin.html" style="margin-left:12px;">
      <button type="submit" style="font-size:15px; padding:12px 20px; background-color:blue; color:white; border:none; border-radius:4px; cursor:pointer; width:150px; height:47px;">Tìm kiếm nâng cao</button>
    </form>
  </nav>

  <!-- ===== SIDEBAR ===== -->
  <div class="sidebar">
    <br><br><br>
    <a href="profile.html">Thông tin cá nhân</a>
    <a href="history.html">Lịch sử mua hàng</a>
    <a href="edit.html">Chỉnh sửa</a>
    <a href="index.html">Đăng xuất</a>
  </div>

  <!-- ===== MAIN CONTENT ===== -->
  <div class="main-content">
    <div class="header">Thông tin cá nhân</div>
    <div class="subhead">ID: 21312309</div>

    <div class="info"><span class="label">Tên người dùng</span><span class="value">khachhang21312309</span></div>
    <div class="info"><span class="label">Mật khẩu</span><span class="value">************</span></div>
    <div class="info"><span class="label">Địa chỉ</span><span class="value">123 Đường Vĩnh Viễn</span></div>
    <div class="info"><span class="label">Gmail</span><span class="value">21312309@gmail.com</span></div>
    <div class="info"><span class="label">Số điện thoại</span><span class="value">089235579</span></div>
  </div>
</body>
</html>
