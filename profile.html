<style>

.search{
	text-align:center;
	margin: 20px;
}
.search-advanced {
  text-align: center; /* canh giữa nội dung bên trong form */
  margin: 20px 0;     /* khoảng cách trên/dưới */
}
.search-advanced button {
  background-color: blue;
  color: white;
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.navbar {
      background-color: cyan;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
.navbar img {
  filter: none !important;
  mix-blend-mode: normal !important;
  background: none !important;
}
.btn-col{
margin-top:auto;
}
.price {
  font-size: 14px;
  margin-bottom: 10px;
}
.search-bar {
  display: flex;
  align-items: center;     /* căn giữa theo chiều dọc */
  justify-content: center; /* căn giữa theo chiều ngang */
  gap: 10px;               /* khoảng cách giữa các phần tử */
  margin-top: -10px;
}

.search-input {
  width: 400px;
  height: 45px;            /* cùng chiều cao với nút */
  padding: 0 15px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
}

.btn-tim,
.btn-advanced {
  height: 45px;            /* đảm bảo chiều cao bằng input */
  padding: 0 20px;
  font-size: 15px;
  font-weight: bold;
  background-color: blue;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.btn-tim:hover,
.btn-advanced:hover {
  background-color: darkblue;
}


.border{
    width: 1000px;
    height: 630px;
    border-style: solid;
    border-radius: 20px;
    padding-top: 40px;
    padding-left: 40px;

    position: absolute;
    top: 60%;
    left: 50%;

body{

.info{

.infolast{

.subhead{

.label {
  font-weight: 500;
  color: #111827;
  flex: 0 0 200px;   /* fixed column width for all labels */
}
.labellast {
  font-weight: 500;
  color: #111827;
}
.value {
  color: #374151;
  flex: 1;           /* take remaining space */
  text-align: left;  /* or right if you want it aligned like Google */
}
.valuelast {
  color: #374151;
  flex: 1;         
}
.sidebar {
    width: 170px;
    height: 100vh;
    background-color: #2c3e50;
    color: white;
    padding-top: 20px;
    position: fixed;
  }

  .sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .sidebar a {
    display: block;
    color: white;
    padding: 12px 16px;
    text-decoration: none;
  }

  .sidebar a:hover {
    background-color: #34495e;
  }

  /* Main content area */
  .content {
    margin-left: 200px;
    padding: 20px;
    flex-grow: 1;
  }
  /* ===== Popup tìm kiếm nâng cao ===== */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 450px;
      animation: fadeIn 0.3s ease;
    }

    .popup-content h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .popup-content label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }

    .popup-content input,
    .popup-content select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #aaa;
      margin-top: 5px;
    }

    .popup-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .popup-buttons button {
      padding: 10px 20px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .popup-buttons .search-btn {
      background-color: blue;
      color: white;
    }

    .popup-buttons .close-btn {
      background-color: gray;
      color: white;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
</style>

        <script>
          const advancedBtn = document.getElementById('advancedSearchBtn');
    const popup = document.getElementById('advancedSearchPopup');
    const closePopup = document.getElementById('closePopup');

    advancedBtn.addEventListener('click', () => {
      popup.style.display = 'flex';
    });
