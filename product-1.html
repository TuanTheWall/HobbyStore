<html lang="en">
<head>

    <title>Test 01 - Sản phẩm mẫu</title>
    <link rel="stylesheet" href="../assets/css/settings.css">
    <style>
        .product-card {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px #0001;
            padding: 24px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .product-card h2 {
            margin-bottom: 12px;
        }
        .product-card .price {
            color: #2196f3;
            font-size: 1.3em;
            margin-bottom: 16px;
            font-weight: bold;
        }
        .product-card button {
            background: #2196f3;
            color: #fff;
            border: none;
            padding: 10px 28px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .product-card button:hover {
            background: #1769aa;
        }
    </style>
</head>

    <nav class="navbar">
        <a href="../index.html" class="logo">Wartermain</a>
        <div class="nav-links">
            <ul>

            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="product-card">
            <img src="../assets/img/151635.webp" alt="Test 01">
            <h2>Test 01</h2>
            <div class="price">120.000₫</div>
            <p>Nước uống sạch Test 01, tinh khiết, an toàn cho sức khỏe. Dung tích 500ml, phù hợp cho mọi hoạt động hàng ngày.</p>
            <button>Thêm vào giỏ hàng</button>
        </div>
    </div>
</body>
</html>
