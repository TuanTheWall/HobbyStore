<style>
.category-grid {
  display: flex;
  justify-content: center;  /* căn giữa ngang */
  gap: 40px;                /* khoảng cách giữa ảnh */
  flex-wrap: wrap;
}
.category-grid img {
  width: 250px;
  border-radius: 10px;
  transition: transform 0.3s;
}
.category-grid img:hover {
  transform: scale(1.05);
}
.product-section{
    display:flex;
    justify-content: center; 
	margin-top: -10px; 
}
.search{
	text-align:center;
	margin: 20px;
}
.search-advanced {
  text-align: center; /* canh giữa nội dung bên trong form */
  margin: 20px 0;     /* khoảng cách trên/dưới */
}
.search-advanced button {
  background-color: blue;
  color: white;
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.product-card {
  height: 380px;
  width: 220px;         /* chỉnh chiều rộng card */
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 10px;
  text-align: center;
  background: #DDDDDD;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.product-card img {
  width: 100%;
  height: 200px;              /* ép ảnh cùng chiều cao */
  object-fit: cover;          /* cắt ảnh cho vừa khung */
  border-radius: 8px;
}
.product-name {
  font-size: 14px;
  font-weight: bold;
  margin: 10px 0;
  min-height: 40px;             /* giữ chiều cao tên đều nhau */
}
.cch{
 color:black;
}
.cch:hover{
color:red;
}
.navbar{
background-color:cyan;
height:80px;
}
.navbar img {
  filter: none !important;
  mix-blend-mode: normal !important;
  background: none !important;
}
.btn-col{
margin-top:auto;
}
.price {
  font-size: 14px;
  margin-bottom: 10px;
}
.timnangcao {
  margin-top: -100px;   /* nâng cụm lọc lên cao */
}

.search-advanced {
  display: flex;
  justify-content: center;   /* căn giữa ngang */
  align-items: center;       /* căn giữa dọc */
  gap: 20px;                 /* khoảng cách giữa các mục */
  flex-wrap: wrap;           /* xuống dòng gọn khi màn nhỏ */
}

.search-advanced label {
  font-size: 16px;
  font-weight: bold;
}

.search-advanced select {
  padding: 8px 12px;
  font-size: 14px;
  border-radius: 5px;
  border: 1px solid #aaa;
  min-width: 200px;          /* tất cả select có cùng độ rộng */
}

.btn-tim {
  padding: 10px 20px;
  font-size: 15px;
  font-weight: bold;
  background-color: blue;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
</style>
