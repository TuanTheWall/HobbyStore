<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Chỉnh sửa sản phẩm</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#f6f8fb; --card:#fff; --muted:#667; --accent:#2c7be5; --danger:#e94b3c; --ok:#28a745 }
    body{font-family:"Josefin Sans",Arial,sans-serif;background:var(--bg);margin:0;padding:28px;color:#222}
    .wrap{max-width:1100px;margin:0 auto}
    .top{display:flex;align-items:center;gap:12px;margin-bottom:18px}
    .btn-ghost{background:transparent;border:none;color:var(--accent);font-weight:700;cursor:pointer}
    .card{background:var(--card);border-radius:10px;padding:18px;box-shadow:0 8px 24px rgba(14,20,40,.06)}
    .grid{display:grid;grid-template-columns:360px 1fr;gap:20px}
    .media{border-radius:8px;overflow:hidden;background:#f8fbff;padding:12px;text-align:center}
    .media img{max-width:100%;border-radius:8px;box-shadow:0 6px 18px rgba(20,40,80,.06)}
    .thumbs{display:flex;gap:8px;margin-top:10px;justify-content:center}
    .thumb{width:64px;height:64px;border-radius:6px;background:#fff;border:1px solid #eef2f6;display:inline-flex;align-items:center;justify-content:center;font-size:12px;color:var(--muted)}
    .form{display:flex;flex-direction:column;gap:10px}
    label{font-size:13px;color:#333;font-weight:600}
    input[type="text"], input[type="number"], select, textarea{padding:10px;border-radius:8px;border:1px solid #e6eef8;font-size:14px;width:100%;box-sizing:border-box;background:#fbfdff}
    textarea{min-height:140px;resize:vertical}
    .row{display:flex;gap:12px}
    .muted{color:var(--muted);font-size:13px}
    .actions{display:flex;gap:10px;justify-content:flex-end;align-items:center;margin-top:12px}
    .btn{padding:10px 14px;border-radius:8px;border:none;cursor:pointer;font-weight:700}
    .btn-save{background:linear-gradient(90deg,#36d1dc,#5b86e5);color:#fff}
    .btn-delete{background:var(--danger);color:#fff}
    .btn-preview{background:#fff;border:1px solid #e6eef8;color:#222}
    .note{font-size:13px;color:var(--muted)}
    .small{font-size:13px}
    /* tiny toast */
    .toast{position:fixed;right:20px;bottom:20px;background:#111;color:#fff;padding:10px 14px;border-radius:8px;opacity:0;transform:translateY(6px);transition:all .2s;z-index:90}
    .toast.show{opacity:1;transform:none}
    @media (max-width:920px){ .grid{grid-template-columns:1fr} .actions{justify-content:stretch;flex-direction:column} .actions .btn{width:100%} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <a href="admin.html" class="btn-ghost">← Trở về Admin</a>
      <h2 style="margin:0">Chỉnh sửa sản phẩm — HG GTO 1/144 RX-78-02</h2>
    </div>

    <div class="card">
      <div class="grid">
        <div>
          <div class="media">
            <img id="mainImage" src="../assets/img/rx782origin.jpg" alt="HG GTO">
            <div class="thumbs" aria-hidden="true">
              <div class="thumb">Ảnh 1</div>
              <div class="thumb">Ảnh 2</div>
              <div class="thumb">Ảnh 3</div>
            </div>

            <div style="margin-top:12px">
              <button  class="small">Tải ảnh mới </button>
              <div class ="note">Chỉ nhận file png và web</div>
              <!-- <input id="fileInput" type="file" accept="image/*" style="margin-top:6px"> -->
              <!-- <div class="note">Chỉ UI: ảnh sẽ hiển thị tạm nhưng không upload lên server.</div> -->
            </div>
          </div>
        </div>

        <div>
          <form id="adminForm" class="form" onsubmit="return false;">
            <div>
              <label for="title">Tên sản phẩm</label>
              <input id="title" type="text" value="HG GTO 1/144 RX-78-02 Gundam">
            </div>

            <div class="row">
              <div style="flex:1">
                <label for="category">Danh mục</label>
                <select id="category">
                  <option>High Grade (HG)</option>
                  <option>Real Grade (RG)</option>
                  <option>Master Grade (MG)</option>
                  <option>Perfect Grade (PG)</option>
                  <option>Figure / Anime</option>
                </select>
              </div>
              <div style="width:140px">
                <label for="sku">SKU</label>
                <input id="sku" type="text" value="HG-RX78-02">
              </div>
            </div>

            <div class="row">
              <div style="flex:1">
                <label for="price">Giá (VNĐ)</label>
                <input id="price" type="number" value="560000" step="1000" min="560000" max="560000">
              </div>
              <div style="width:140px">
                <label for="stock">Tồn kho</label>
                <input id="stock" type="number" value="12" min="12" max="12">
              </div>
            </div>

            <div>
              <label for="desc">Mô tả</label>
              <textarea id="desc">Xuất hiện trong MOBILE SUIT GUNDAM THE ORIGIN. Cấp độ: HG. Tỉ lệ: 1/144.</textarea>
            </div>

            <div>
              <label for="tags">Thẻ (phân cách bằng dấu phẩy)</label>
              <input id="tags" type="text" value="gundam, hg, rx-78">
            </div>

            <div class="actions">
              <!-- <button id="previewBtn" class="btn btn-preview" type="button">Xem trên site</button> -->
              <button id="deleteBtn" class="btn btn-delete" type="button">Xóa</button>
              <!-- <button id="saveBtn" class="btn btn-save" type="button">Lưu thay đổi </button>   -->
               <a href="product-1amin.html" class="btn btn-save">Lưu thay đổi</a>

            </div>

            <div class="note" style="margin-top:8px">
              <!-- Lưu ý: tất cả nút chỉ mô phỏng UI — sẽ hiển thị thông báo tạm thời và không gửi hay thay đổi dữ liệu server. -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- <div id="toast" class="toast" role="status" aria-live="polite">UI only — không có hành động thực</div> -->

  <script>
    // UI-only interactions: show quick toast and visual feedback
    // function showToast(text = 'UI only — không có hành động thực') {
    //   const t = document.getElementById('toast');
    //   t.textContent = text;
    //   t.classList.add('show');
    //   clearTimeout(t._h);
    //   t._h = setTimeout(()=> t.classList.remove('show'), 1600);
    // }

    // File preview (client-side only)
    document.getElementById('fileInput').addEventListener('change', (e)=>{
      const f = e.target.files && e.target.files[0];
      if(!f) return;
      const url = URL.createObjectURL(f);
      document.getElementById('mainImage').src = url;
      showToast('Ảnh được hiển thị tạm ');
      // release object URL later to avoid leaks
      setTimeout(()=> URL.revokeObjectURL(url), 5000);
    });

    // Buttons: provide feedback but no real action
    document.getElementById('saveBtn').addEventListener('click', ()=>{
      // small visual blink
      const b = document.getElementById('saveBtn');
      b.disabled = true;
      b.style.transform = 'translateY(1px)';
      showToast('Lưu thay đổi ');
      setTimeout(()=>{ b.disabled = false; b.style.transform = ''; }, 700);
    });

    document.getElementById('deleteBtn').addEventListener('click', ()=> {
      const b = document.getElementById('deleteBtn');
      b.disabled = true;
      showToast('Xóa sản phẩm ');
      setTimeout(()=>{ b.disabled = false; }, 700);
    });

    document.getElementById('previewBtn').addEventListener('click', ()=>{
      showToast('Mở xem trang sản phẩm');
      // optionally open actual public product page in new tab (uncomment if you want)
      // window.open('../product-1.html', '_blank');
    });

    // Make inputs "live" visually by updating the price displayed in toast
    document.getElementById('price').addEventListener('input', (e)=>{
      const v = Number(e.target.value)||0;
      showToast('Giá hiện tại: ' + v.toLocaleString('vi-VN') + ' VNĐ ');
    });
  </script>
</body>
</html>
