  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const priceInput = document.getElementById("price");
      let timeout;

      function formatCurrency(value) {
        return new Intl.NumberFormat("vi-VN").format(Number(value));
      }

      function stripVNĐ(str) {
        return str.replace(/\s?VNĐ$/, "").trim();
      }

      priceInput.addEventListener("input", function (e) {
        clearTimeout(timeout);
        let raw = e.target.value.replace(/\D/g, "");
        if (raw === "") {
          e.target.value = "";
          return;
        }
        e.target.value = formatCurrency(raw);

        timeout = setTimeout(() => {
          if (!e.target.value.endsWith("VNĐ")) {
            e.target.value += " VNĐ";
          }
        }, 1000);
      });

      priceInput.addEventListener("focus", function (e) {
        e.target.value = stripVNĐ(e.target.value).replace(/\D/g, "");
      });

      priceInput.addEventListener("blur", function (e) {
        let raw = e.target.value.replace(/\D/g, "");
        if (raw !== "") {
          e.target.value = formatCurrency(raw) + " VNĐ";
        }
      });
    }); /*Này là tự form số và thêm vnđ*/


    document.addEventListener("DOMContentLoaded", function() {
    const maPhieuInput = document.getElementById("fname");
    maPhieuInput.addEventListener("input", function(e) {
      let value = e.target.value;
      if (value.startsWith("PN")) {
        value = value.slice(2);
      }
      let numbersOnly = value.replace(/\D/g, '');
      if (numbersOnly.length > 0) {
        e.target.value = "PN" + numbersOnly;
      } else {
        e.target.value = "";
      }
    });/*Này tự thêm PN khi nhập số */
  });
