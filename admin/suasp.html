<script>
    document.addEventListener("DOMContentLoaded", function () {
      const priceInput = document.getElementById("price");
      let timeout;

      function formatCurrency(value) {
        return new Intl.NumberFormat("vi-VN").format(Number(value));
      }

      function stripVNĐ(str) {
        return str.replace(/\s?VNĐ$/, "").trim();
      }

      priceInput.addEventListener("input", function (e) {
        clearTimeout(timeout);
        let raw = e.target.value.replace(/\D/g, "");
        if (raw === "") {
          e.target.value = "";
          return;
        }
        e.target.value = formatCurrency(raw);

        timeout = setTimeout(() => {
          if (!e.target.value.endsWith("VNĐ")) {
            e.target.value += " VNĐ";
          }
        }, 1000);
      });

      priceInput.addEventListener("focus", function (e) {
        e.target.value = stripVNĐ(e.target.value).replace(/\D/g, "");
      });

      priceInput.addEventListener("blur", function (e) {
        let raw = e.target.value.replace(/\D/g, "");
        if (raw !== "") {
          e.target.value = formatCurrency(raw) + " VNĐ";
        }
      });
    });
  </script>
