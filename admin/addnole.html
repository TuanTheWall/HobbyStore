<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thêm nhân viên — Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f6f8fb; --card:#ffffff; --muted:#666; --primary:#2c7be5; --danger:#e94b3c; 
      --success:#28a745; --warning:#ffc107;
    }
    body{font-family:"Josefin Sans", Arial, sans-serif;background:var(--bg);margin:0;padding:28px;color:#222;}
    .wrap{max-width:700px;margin:0 auto;}
    h1{margin:0 0 18px;font-size:22px;}
    .card{background:var(--card);border-radius:10px;padding:22px;box-shadow:0 6px 18px rgba(30,40,60,.06);}
    label{display:block;font-weight:600;margin-bottom:6px;color:#333;}
    input, select{width:100%;padding:10px 14px;border:1px solid #dce3ed;border-radius:8px;margin-bottom:14px;font-size:15px;}
    input:focus, select:focus{outline:none;border-color:var(--primary);box-shadow:0 0 0 2px rgba(44,123,229,0.15);}
    .btn{padding:10px 16px;border-radius:8px;border:none;cursor:pointer;font-weight:600;transition:transform .12s ease, box-shadow .12s ease;}
    .btn:active{transform:translateY(1px)}
    .btn-save{background:var(--success);color:#fff;}
    .btn-cancel{background:#6c757d;color:#fff;text-decoration:none;display:inline-block;text-align:center;}
    .btns{display:flex;gap:10px;justify-content:flex-end;margin-top:18px;}
    a.back{color:var(--primary);text-decoration:none;font-weight:700;margin-bottom:14px;display:inline-block;}
    /* toast notification */
    .toast{position:fixed;right:20px;bottom:20px;background:var(--success);color:#fff;padding:12px 16px;border-radius:8px;box-shadow:0 6px 18px rgba(30,40,60,.12);opacity:0;transform:translateY(12px);transition:opacity .18s ease,transform .18s ease;z-index:9999}
    .toast.show{opacity:1;transform:translateY(0)}
  </style>
</head>
<body>
  <div class="wrap">
    <a href="employment.html" class="back">← Trở về danh sách nhân viên</a>
    <h1>Thêm nhân viên mới</h1>

    <div class="card">
      <form id="addForm" novalidate>
        <label for="id">Mã nhân viên</label>
        <input type="text" id="id" name="id" placeholder="VD: NV005">

        <label for="name">Họ và tên</label>
  <input type="text" id="name" name="name" placeholder="VD: Nguyễn Minh Đức">

        <label for="email">Email</label>
  <input type="text" id="email" name="email" placeholder="VD: duc.nguyen@example.com">

        <label for="role">Chức vụ</label>
        <select id="role" name="role">
          <option value="">-- Chọn chức vụ --</option>
          <option value="Quản lý">Quản lý</option>
          <option value="Nhân viên bán hàng">Nhân viên bán hàng</option>
          <option value="Nhân viên kho">Nhân viên kho</option>
          <option value="Nhân viên hỗ trợ">Nhân viên hỗ trợ</option>
        </select>

        <label for="status">Trạng thái</label>
        <select id="status" name="status">
          <option value="Đang làm">Đang làm</option>
          <option value="Đã khóa">Đã khóa</option>
        </select>

        <div class="btns">
          <button type="submit" class="btn btn-save"> Lưu</button>
          <a href="employment.html" class="btn btn-cancel">Hủy</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('addForm');
    function showToast(message, opts = {}) {
      let t = document.querySelector('.toast');
      if (!t) {
        t = document.createElement('div');
        t.className = 'toast';
        document.body.appendChild(t);
      }
      t.textContent = message;
      t.classList.add('show');
      clearTimeout(t._hideTimer);
      t._hideTimer = setTimeout(() => t.classList.remove('show'), opts.duration || 1800);
    }

    form.addEventListener('submit', e => {
      e.preventDefault();


      const name = document.getElementById('name').value.trim();
      const id = document.getElementById('id').value.trim();
      const email = document.getElementById('email').value.trim();

      // if (!name && !id && !email) {
      //   showToast('Vui lòng nhập ít nhất một thông tin để lưu.', { duration: 2000 });
      //   return;
      // }

      // Simulate save — show confirmation toast then redirect
      const displayName = name || '---';
      const displayId = id || '---';
      showToast(`✅ Đã lưu thông tin: ${displayName} (${displayId})`);
      // setTimeout(() => { window.location.href = 'employment.html'; }, 1100); // bật lên thì lưu xong nhảy về nhân viên
    });
  </script>
</body>
</html>
