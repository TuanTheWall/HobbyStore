.search{
	text-align:center;

.search-advanced {
  text-align: center; /* canh giữa nội dung bên trong form */

}
.search-advanced button {
  background-color: blue;
  color: white;
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

 color:black;

height:80px;

  background: none !important;
}
.btn-col{
margin-top:auto;
}
.price {
  font-size: 14px;
  margin-bottom: 10px;
}
.search-bar {
  display: flex;
  align-items: center;     /* căn giữa theo chiều dọc */
  justify-content: center; /* căn giữa theo chiều ngang */
  gap: 10px;               /* khoảng cách giữa các phần tử */
  margin-top: -10px;
}

.search-input {
  width: 400px;
  height: 45px;            /* cùng chiều cao với nút */
  padding: 0 15px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
}

.btn-tim,
.btn-advanced {
  height: 45px;            /* đảm bảo chiều cao bằng input */
  padding: 0 20px;
  font-size: 15px;
  font-weight: bold;
  background-color: blue;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.btn-tim:hover,
.btn-advanced:hover {
  background-color: darkblue;
}
.overview-menu {
  padding: 30px;

}

.overview-menu h2 {

  margin-bottom: 20px;
}

.menu-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center; /* canh giữa toàn bộ các ô */
  gap: 20px;
}

.menu-card {
  background: linear-gradient(to bottom,cyan,blue);
  color: #fff;
  text-align: center;
  padding: 30px 20px;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: all 0.25s ease;
  cursor: pointer;
}

.menu-card i {
  font-size: 36px;
  margin-bottom: 15px;
}

.menu-card h3 {
  font-size: 16px;
  font-weight: 600;
}

.menu-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}

.menu-card a{
color:white;
text-decoration:none;
}
