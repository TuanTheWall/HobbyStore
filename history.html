  <script>
    const ORDERS = [
      { id: "DH001", date: "2025-09-12", items: "HG RX-78-02 Gundam √ó 100", total: "56.000.000 VNƒê", status: "‚úÖ ƒê√£ giao" },

      { id: "DH003", date: "2025-08-30", items: "HG Char Zaku √ó2", total: "800.000 VNƒê", status: "‚úÖ ƒê√£ giao" },
      { id: "DH004", date: "2025-07-21", items: "MG Ex-S Gundam √ó1", total: "3.900.000 VNƒê", status: "‚úÖ ƒê√£ giao" },
      { id: "DH005", date: "2025-06-11", items: "Figure Miku √ó1", total: "600.000 VNƒê", status: "üöö ƒêang giao" },
      { id: "DH006", date: "2025-05-01", items: "Astolfo Figure √ó1", total: "450.000 VNƒê", status: "‚ùå Hu·ª∑" },
      { id: "DH007", date: "2025-04-18", items: "HG Z'Gok √ó3", total: "2.280.000 VNƒê", status: "‚úÖ ƒê√£ giao" },
      { id: "DH008", date: "2025-03-02", items: "RG Unicorn √ó1", total: "1.300.000 VNƒê", status: "‚úÖ ƒê√£ giao" }
    ];

    const PER_PAGE = 3;
    const ordersList = document.getElementById('ordersList');
    const pagination = document.getElementById('pagination');

    function renderPage(page = 1) {
      ordersList.innerHTML = '';
      const start = (page - 1) * PER_PAGE;
      const pageItems = ORDERS.slice(start, start + PER_PAGE);

      pageItems.forEach(o => {
        const div = document.createElement('div');
        div.className = 'order-item';
        div.innerHTML = `
          <div class="order-header">
            <span>M√£ ƒë∆°n: ${o.id}</span>
            <span>${o.status}</span>
          </div>
          <div class="order-details">
            <div><b>Ng√†y ƒë·∫∑t:</b> ${o.date}</div>
            <div><b>T·ªïng ti·ªÅn:</b> ${o.total}</div>
            <div style="grid-column: span 2;"><b>S·∫£n ph·∫©m:</b> ${o.items}</div>
            <div style="grid-column: span 2; text-align:right;">
              <a class="btn-detail" href="detail.html?order=${encodeURIComponent(o.id)}">Xem chi ti·∫øt</a>
            </div>
          </div>
        `;
        ordersList.appendChild(div);
      });

      const pageCount = Math.ceil(ORDERS.length / PER_PAGE);
      pagination.innerHTML = '';

      const createBtn = (label, p, active = false) => {
        const b = document.createElement('button');
        b.textContent = label;
        if (active) b.classList.add('active');
        b.addEventListener('click', () => renderPage(p));
        return b;
      };

      const prevBtn = document.createElement('button');
      prevBtn.textContent = '¬´';
      prevBtn.disabled = page === 1;
      prevBtn.addEventListener('click', () => renderPage(Math.max(1, page - 1)));
      pagination.appendChild(prevBtn);

      for (let i = 1; i <= pageCount; i++) {
        pagination.appendChild(createBtn(i, i, i === page));
      }

      const nextBtn = document.createElement('button');
      nextBtn.textContent = '¬ª';
      nextBtn.disabled = page === pageCount;
      nextBtn.addEventListener('click', () => renderPage(Math.min(pageCount, page + 1)));
      pagination.appendChild(nextBtn);
    }

    renderPage(1);
    const advancedBtn = document.getElementById('advancedSearchBtn');
    const popup = document.getElementById('advancedSearchPopup');
    const closePopup = document.getElementById('closePopup');

    advancedBtn.addEventListener('click', () => {
      popup.style.display = 'flex';
    });

    closePopup.addEventListener('click', () => {
      popup.style.display = 'none';
    });

    // ƒê√≥ng popup khi click ra ngo√†i
    popup.addEventListener('click', (e) => {
      if (e.target === popup) popup.style.display = 'none';
    });
